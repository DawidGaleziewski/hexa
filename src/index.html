<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Upcase</title>
  </head>
  <body>
    <header class="main-header container">
      <div class="row">
        <div class="logo col-sm-6">
          <img
            src="assets//company-logo.svg"
            alt="hexa company logo"
            class="logo__icon"
          />
          <h1 class="logo__company-name">
            Hexa<span class="logo__company-name--light">Logo</span>
          </h1>
        </div>
        <nav class="main-nav col-sm-6">
          <ul class="menu">
            <li class="menu__item"><a href="#">Home</a></li>
            <li class="menu__item"><a href="#">About</a></li>
            <li class="menu__item"><a href="#">Work</a></li>
            <li class="menu__item"><a href="#">Services</a></li>
            <li class="menu__item"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="section-intro">
        <div class="section-description">
          <h2 class="section-description__header">
            We are design agency
          </h2>
          <p class="section-description__text">
            We are fearless, independent & original.
          </p>
        </div>

        <div class="scroll-down">
          <i class="scroll-down__icon fa fa-angle-down"></i>
          <span class="scroll-down__text">
            Scroll Down
          </span>
        </div>
      </section>

      <section class="section-ideas">
        <header class="main-header container">
          <div class="row">
            <div class="logo col-sm-6">
              <img
                src="assets//company-logo.svg"
                alt="hexa company logo"
                class="logo__icon"
              />
              <h1 class="logo__company-name">
                Hexa<span class="logo__company-name--light">Logo</span>
              </h1>
            </div>
            <nav class="main-nav col-sm-6">
              <ul class="menu">
                <li class="menu__item"><a href="#">Home</a></li>
                <li class="menu__item"><a href="#">About</a></li>
                <li class="menu__item"><a href="#">Work</a></li>
                <li class="menu__item"><a href="#">Services</a></li>
                <li class="menu__item"><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
        </header>
        <div class="section-description">
          <h2 class="section-description__header">
            We are design agency
          </h2>
          <p class="section-description__text">
            We paint your ideas
          </p>
        </div>

        <div class="scroll-down">
          <i class="scroll-down__icon fa fa-angle-down"></i>
          <span class="scroll-down__text">
            Scroll Down
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
